{% extends 'student_base.html' %}
{% block content%}
    <input type = "text" id="textbox">
{% endblock %}

{% block javascript %}
    <script>
        jQuery('#textbox').on('input', function() {
            var text = $(this);
            if ((text.val().length)==4 || (text.val().length)==7){
                text.val(text.val() + "-")
            }
        });
    </script>
{% endblock %}
