{% extends 'courses_base.html' %}
{% block content %}
Please enter the score for the respective exams.<br>
    <hr>
    <h4>Student : {{student.student_name}}</h4>
    <hr>
    <form action="{% url 'courses:submitscores' %}" method="POST">
        <input type="hidden" name="student_id" value="{{student.student_id}}">
        {%csrf_token%}
        <table class="table table-hover">
            {% for exam in exams %}
                <tr>
                    <td> {{exam.exam_id.exam_title}}</td>
                    <td> <input type="number" placeholder="Score" min="0" max="100" name="{{exam.exam_id.exam_title}}"></td>
                </tr>
            {%endfor%}

        <tr><td colspan="2" align="center"><input type="submit">
        </td></tr>
        
    </table>
    </form>
    <hr>
{% endblock %}
